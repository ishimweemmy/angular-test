<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Information</title>
    <!-- Include Angular and its dependencies via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body ng-app="touristApp">
    <div ng-controller="TouristController">
      <header>
        <h1>Tourist Information</h1>
        <input type="text" ng-model="query" placeholder="Search..." />
      </header>
      <div class="feed">
        <div
          class="location-item"
          ng-repeat="location in locationsData | filter: query"
        >
          <h2>{{ location.name }}</h2>
          <p>{{ location.description }}</p>
          <p>Rating: {{ location.rating }}</p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
